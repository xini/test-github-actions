changelog:
  exclude:
    labels:
      - 'skip-changelog'
  categories:
    - title: 'Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: 'Bug Fixes'
      labels:
        - 'fix'
        - 'bug'
    - title: 'Other Changes'
      labels:
        - '*'
      commits: true